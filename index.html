<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accordion Menu Module</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d88c941f69.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="middle">
        <div class="wrapper">
            <div class="container">
                <div class="main_link_container" onclick="displayMenu(0);">
                    <p class="main_link"><i class="fas fa-home"></i>Home</p>
                    <div class="icon_container">
                        <i class="fas fa-arrow-right closed_icon_0 "></i>
                        <i class="fas fa-arrow-down open_icon_0 hide_icon"></i>
                    </div>
                </div>
                <ul class="sub_menu sub_menu_0">
                    <li class="sub_menu_item"><a href="#" class="sub_item_link">Profile</a></li>
                    <li class="sub_menu_item"><a href="#" class="sub_item_link">Pages</a></li>
                    <li class="sub_menu_item"><a href="#" class="sub_item_link">Groups</a></li>
                    <li class="sub_menu_item"><a href="#" class="sub_item_link last">Events</a></li>
                </ul>
            </div>

            <div class="container">
                <div class="main_link_container" onclick="displayMenu(1);">
                    <p class="main_link"><i class="fas fa-plus-square"></i>Create</p>
                    <div class="icon_container">
                        <i class="fas fa-arrow-right closed_icon_1"></i>
                        <i class="fas fa-arrow-down open_icon_1 hide_icon"></i>
                    </div>
                </div>
                <ul class="sub_menu sub_menu_1">
                    <li class="sub_menu_item"><a href="#" class="sub_item_link">Page</a></li>
                    <li class="sub_menu_item"><a href="#" class="sub_item_link">Group</a></li>
                    <li class="sub_menu_item"><a href="#" class="sub_item_link last">Event</a></li>
                </ul>
            </div>

            <div class="container">
                <div class="main_link_container" onclick="displayMenu(2);">
                    <p class="main_link"><i class="fas fa-comments"></i>Messages</p>
                    <div class="icon_container">
                        <i class="fas fa-arrow-right closed_icon_2"></i>
                        <i class="fas fa-arrow-down open_icon_2 hide_icon"></i>
                    </div>
                </div>
                <ul class="sub_menu sub_menu_2">
                    <li class="sub_menu_item"><a href="#" class="sub_item_link">New</a></li>
                    <li class="sub_menu_item"><a href="#" class="sub_item_link">Inbox</a></li>
                    <li class="sub_menu_item"><a href="#" class="sub_item_link last">Sent</a></li>
                </ul>
            </div>

            <div class="container">
                <div class="main_link_container" onclick="window.location.href = '#'">
                    <p class="main_link"><i class="fas fa-bell"></i>Notifications</p>
                </div>
            </div>
            
            <div class="container">
                <div class="main_link_container" onclick="displayMenu(3);">
                    <p class="main_link" href=""><i class="fas fa-cog"></i>Settings</p>
                    <div class="icon_container">
                        <i class="fas fa-arrow-right closed_icon_3"></i>
                        <i class="fas fa-arrow-down open_icon_3 hide_icon"></i>
                    </div>
                </div>
                <ul class="sub_menu sub_menu_3">
                    <li class="sub_menu_item"><a href="#" class="sub_item_link">General</a></li>
                    <li class="sub_menu_item"><a href="#" class="sub_item_link">Security & Login</a></li>
                    <li class="sub_menu_item"><a href="#" class="sub_item_link">Privacy</a></li>
                    <li class="sub_menu_item"><a href="#" class="sub_item_link last">Language & Region</a></li>
                </ul>
            </div>

            <div class="container">
                <div class="main_link_container last" onclick="window.location.href = '#'">
                    <p class="main_link" href=""><i class="fas fa-sign-out-alt"></i>Logout</p>
                </div>
            </div>
            
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>

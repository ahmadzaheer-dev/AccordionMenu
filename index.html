<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accordion Menu Module</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i&display=swap" rel="stylesheet">
</head>
<body>
    <div class="middle">
        <div class="wrapper">
            <div class="container">
                <div class="main_link_container">
                    <a class="main_link"href="">Home</a>
                </div>
                <ul class="sub_menu">
                    <li class="sub_menu_item"><a class="sub_item_link">Profile</a></li>
                    <li class="sub_menu_item"><a class="sub_item_link">Pages</a></li>
                    <li class="sub_menu_item"><a class="sub_item_link">Groups</a></li>
                    <li class="sub_menu_item"><a class="sub_item_link">Events</a></li>
                </ul>
            </div>

            <div class="container">
                <div class="main_link_container">
                    <a class="main_link"href="">Create</a>
                </div>
                <ul class="sub_menu">
                    <li class="sub_menu_item"><a class="sub_item_link">Page</a></li>
                    <li class="sub_menu_item"><a class="sub_item_link">Group</a></li>
                    <li class="sub_menu_item"><a class="sub_item_link">Event</a></li>
                </ul>
            </div>

            <div class="container">
                <div class="main_link_container">
                    <a class="main_link"href="">Messages</a>
                </div>
                <ul class="sub_menu">
                    <li class="sub_menu_item"><a class="sub_item_link">New</a></li>
                    <li class="sub_menu_item"><a class="sub_item_link">Inbox</a></li>
                    <li class="sub_menu_item"><a class="sub_item_link">Sent</a></li>
                </ul>
            </div>

            <div class="container">
                <div class="main_link_container">
                    <a class="main_link"href="">Notifications</a>
                </div>
            </div>
            
            <div class="container">
                <div class="main_link_container">
                    <a class="main_link"href="">Settings</a>
                </div>
                <ul class="sub_menu">
                    <li class="sub_menu_item"><a class="sub_item_link">General</a></li>
                    <li class="sub_menu_item"><a class="sub_item_link">Security & Login</a></li>
                    <li class="sub_menu_item"><a class="sub_item_link">Privacy</a></li>
                    <li class="sub_menu_item"><a class="sub_item_link">Language & Region</a></li>
                </ul>
            </div>

            <div class="container">
                <div class="main_link_container">
                    <a class="main_link"href="">Logout</a>
                </div>
            </div>
            
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
